<p-dialog header="Customer Profile" (onHide)="onClose()" [(visible)]="visible" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">

    <div class="col">
        <div class="row">
            <p>Name</p>
            <p>{{ customer.name }}</p>
        </div>
        <div class="row">
            <p>Mobile No</p>
            <p>{{ customer.mobile_no }}</p>
        </div>
        <div class="row">
            <p>Vehicle No</p>
            <p>{{ customer.vehicle_no }}</p>
        </div>
        <div class="row">
            <p>Vehicle Type</p>
            <p>{{ customer.vehicle_type_name }}</p>
        </div>
        <div class="row">
            <p>Status</p>
            <p>{{ customer.status }}</p>
        </div>
    </div>
</p-dialog>
