<div class="container">
    <h1>Parking Slots</h1>
    <div class="feature-btn">
        <button type="submit" *ngIf="role==='admin'" pButton label="+Add Parking Slot" (click)="addParkingSlot()"></button>
        <button type="submit" *ngIf="!(role==='admin')" pButton label="Reserve Parking Slot" (click)="reserveParkingSlot()"></button>
        <button type="submit" *ngIf="!(role==='admin')" pButton label="Vacate Parking Slot" (click)="vacateParkingSlot()"></button>
    </div>
    <div class="info-bar">
        <div class="info-bar-box" id="vacant">
            <div></div>
            <h4>Vacant</h4>
        </div>
        <div class="info-bar-box" id="booked">
            <div></div>
            <h4>Booked</h4>
        </div>
        <div class="info-bar-box" id="inactive">
            <div></div>
            <h4>Inactive</h4>
        </div>
    </div>
    <div class="slots-bg">
        <ng-container *ngFor="let parkingSlot of parkingSlots; let i=index">
            <ng-container  *ngIf="!(parkingSlot.status==='deleted')">
                <div class="parking-slot" [ngClass]="getParkingSlotClass(parkingSlot)" >
                    <h1>{{ parkingSlot.parking_slot_no }}</h1>
                    <p>{{ parkingSlot.vehicle_type_name }}</p>
                    <div class="operations">
                        <button type="submit" *ngIf="role==='admin'" pButton label="Update" (click)="updateParkingSlot(i)"></button>
                        <button type="submit" *ngIf="role==='admin'" pButton label="Delete" (click)="deleteParkingSlot(i)"></button>
                    </div>
                </div>
            </ng-container>
        </ng-container>
    </div>
</div>
<router-outlet></router-outlet>
