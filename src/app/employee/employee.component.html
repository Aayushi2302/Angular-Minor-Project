<div class="container">
    <h1>Employees</h1>
    <div class="table-bg">
        <p-table 
            [value]="employees" 
            [paginator]="true"
            [rows]="3"
            [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem' }"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[5, 10, 20]"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="username" style="width:20%">Username<p-sortIcon field="username"></p-sortIcon></th>
                    <th pSortableColumn="name" style="width:20%">Name<p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="role" style="width:20%">Role<p-sortIcon field="role"></p-sortIcon></th>
                    <th pSortableColumn="status" style="width:20%">Status<p-sortIcon field="status"></p-sortIcon></th>
                    <th style="width:20%"><p-button type="button" (click)="addEmployee()">+ Add Employee</p-button></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-employee let-rowIndex="rowIndex">
                <tr>
                    <td>{{employee.username}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.role}}</td>
                    <td class="emp-status"><p-tag [ngStyle]="{'background-color':employee.status === 'active' ? 'green' : 'red' }">{{ employee.status }}</p-tag></td>
                    <td>
                        <div class="operations">
                            <img src="../../assets/info-btn.png" alt="info-btn" (click)="viewEmployee(rowIndex)">
                            <img src="../../assets/edit.png" alt="edit-btn" (click)="updateEmployee(rowIndex)">
                            <img src="../../assets/delete.png" alt="delete-btn" (click)="deleteEmployee(rowIndex)">
                        </div>
                    </td>
                    
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<router-outlet></router-outlet>
