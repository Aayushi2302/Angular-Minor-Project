<div class="container">
    <div class="col">
        <img src="../../../assets/avatar.jpg" alt="avatar">
    </div>
    <div class="col">
        <div class="field">
            <p>EMP ID</p>
            <p>{{ userData.emp_id }}</p>
        </div>
        <div class="field">
            <p>Name</p>
            <p>{{ userData.name }}</p>
        </div>
        <div class="field">
            <p>Username</p>
            <p>{{ userData.username }}</p>
        </div>
        <div class="field">
            <p>Age</p>
            <p>{{ userData.age }}</p>
        </div>
        <div class="field">
            <p>Gender</p>
            <p>{{ userData.gender }}</p>
        </div>
        <div class="field">
            <p>Email Address</p>
            <p>{{ userData.email_address }}</p>
        </div>
        <div class="field">
            <p>Mobile No.</p>
            <p>{{ userData.mobile_no }}</p>
        </div>
        <div class="field">
            <p>Role</p>
            <p>{{ userData.role }}</p>
        </div>
        <div class="field">
            <p>Status</p>
            <p>{{ userData.status }}</p>
        </div>
    </div>
</div>
