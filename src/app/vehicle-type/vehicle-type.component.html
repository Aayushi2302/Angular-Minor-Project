<div class="container">
    <h1>Vehicle Types</h1>
    <app-loader *ngIf="loading"></app-loader>
    <div class="table-bg">
        <p-table 
            [value]="vehicleTypes" 
            [paginator]="true"
            [rows]="5"
            [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem' }"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[5, 10, 20]"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="vehicle_type_name" style="width:20%">Vehicle Type Name<p-sortIcon field="vehicle_type_name"></p-sortIcon></th>
                    <th pSortableColumn="price_per_hour" style="width:20%">Price Per Hour<p-sortIcon field="price_per_hour"></p-sortIcon></th>
                    <th style="width:20%" *ngIf="role==='admin'"><p-button type="button" (click)="addVehicleType()">+ Add Vehicle Type</p-button></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-vehicleType let-rowIndex="rowIndex">
                <tr>
                    <td>{{vehicleType.vehicle_type_name}}</td>
                    <td>{{vehicleType.price_per_hour}}</td>
                    <td *ngIf="role==='admin'">
                        <img src="../../assets/edit.png" alt="edit-btn"  (click)="updateVehicleType(rowIndex)">
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<router-outlet></router-outlet>
